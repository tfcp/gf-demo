syntax = "proto3";

option go_package = "app/grpc/v1";

package v1;

// 远端的rpc服务协议 (只是展示, 理论上尽量不允许微服务层之间依赖关系)

service Remote {
  rpc RemoteInfo(RemoteInfoReq) returns (RemoteInfoRes){}
  rpc RemoteList(RemoteListReq) returns (RemoteListRes){}
}

message RemoteInfoReq {
  uint32 remote_id = 1;
}

message RemoteInfoRes {
  string name = 1;
  uint32 age = 2;
  uint32 remote_id = 3;
}

message RemoteListReq {
  uint32 remote_id = 1;
}

message RemoteListRes {
  repeated RemoteInfoRes list = 1;
}
